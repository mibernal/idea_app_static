<!-- idea_detail.html -->
{% extends 'home.html' %}
{% load static %}

{% block title %}Detalle de Idea{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ idea.title }}</h1>
  <div class="form-group">
    <label for="description">Descripci√≥n:</label>
    <p>{{ idea.description }}</p>
  </div>
  <div class="form-group">
    <label for="image">Imagen:</label>
    <img src="{{ idea.image.url }}" alt="{{ idea.title }}" class="img-fluid">
  </div>
  <div class="form-group">
    <label for="software_idea">Idea de Software (codigo):</label> 
    <p>{{ idea.software_idea }}</p>
  </div>
  <a href="{% url 'idea_edit' idea.pk %}" class="btn btn-primary">Editar</a>
  <a href="{% url 'idea_delete' idea.pk %}" class="btn btn-danger">Eliminar</a>
</div>
{% endblock %}
