{% extends 'home.html' %}
{% load static %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container">
  <h1>¿Estás seguro de que deseas eliminar la idea "{{ idea.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
  </form>
  <a href="{% url 'idea_list' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
