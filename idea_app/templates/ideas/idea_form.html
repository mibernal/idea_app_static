{% extends 'home.html' %}

{% block content %}
<div class="container">
  <h1>{% if request.resolver_match.url_name == 'idea_create' %}Crear Nueva Idea{% else %}Editar Idea{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="{{ form.title.id_for_label }}">Título:</label>
          {{ form.title }}
        </div>
        <div class="form-group">
          <label for="{{ form.description.id_for_label }}">Descripción:</label>
          {{ form.description }}
        </div>
        <div class="form-group">
          <label for="{{ form.software_idea.id_for_label }}">Idea de Software (código):</label>  
          {{ form.software_idea }}
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="{{ form.image.id_for_label }}">Imagen:</label>
          {{ form.image }}
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{% url 'idea_list' %}" class="btn btn-secondary">Volver a la Lista de Ideas</a>
    </div>
  </form>
</div>
{% endblock %}
