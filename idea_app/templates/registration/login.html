{% extends 'home.html' %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
  </form>
  <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
  <p><a href="{% url 'signup' %}">¿No tienes una cuenta? Regístrate aquí.</a></p>
{% endblock %}
